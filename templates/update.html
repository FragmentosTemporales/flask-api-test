{% extends 'layout.html' %}
{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
       <form action="/update/{{product.id}}" method="POST">
            <div class="card-body p-4">
                <div class="mb-3">
                    <label class="text-white" for="name">Write the product name</label>
                    <input class="form-control rounded-0 bg-dark border-0 text-white" type="text" name="name" placeholder="name" value="{{product.name}}">
                </div>
                <div class="mb-3">
                    <label class="text-white" for="brand">Write the product brand</label>
                    <input class="form-control rounded-0 bg-dark border-0 text-white" type="text" name="brand" placeholder="brand" value="{{product.brand}}">
                </div>
                <div class="mb-3">
                    <label class="text-white" for="avatar">Write the product avatar</label>
                    <input class="form-control rounded-0 bg-dark border-0 text-white" type="text" name="avatar" placeholder="avatar" value="{{product.avatar}}">
                </div>
                <button class="btn btn-success" type="submit">Update</button>
            </div>
        </form> 
    </div>
</div>




{% endblock %}
